<div>

</div>
<!-- TODO Подписать все на русском -->

<h4>Создание</h4>
<form action="#" method="post">
  <div class="form-name">
    <input
      type="text"
      class="form-name"
      name="firstname"
      placeholder="Иван"
      required
    />
    <label for="firstname">Имя</label>
  </div>
  <div class="form-surname">
    <input
      type="text"
      class="form-surname"
      name="lastname"
      placeholder="Иванович"
      required
    />
    <label for="lastname">Фамилия</label>
  </div>
  <div class="form-patronymic">
    <input
      type="text"
      class="form-patronymic"
      name="surname"
      placeholder="Иванов"
      required
    />
    <label for="surname">Отчество</label>
  </div>
  <div class="form-login">
    <input
      type="text"
      class="form-login"
      name="role"
      placeholder="ИИИ"
      required
    />
    <label for="role">Роли</label>
  </div>
  <div class="form-login">
    <input
      type="text"
      class="form-login"
      name="post"
      placeholder="ИИИ"
      required
    />
    <label for="post">Должность</label>
  </div>
  <div class="form-login">
    <input
      type="text"
      class="form-login"
      name="login"
      placeholder="ИИИ"
      required
    />
    <label for="login">Логин</label>
  </div>
  <div class="form-role">
        <!--Тут чекбоксы  -->
  </div>
  <div class="form-pass">
    <input
      type="password"
      class="form-pass"
      name="password"
      placeholder="Пароль"
      required
    />
    <label for="password">Пароль</label>
  </div>
  <div class="form-two-pass">
    <input
      type="password"
      class="form-two-pass"
      name="passwordConfirm"
      placeholder="Пароль"
      required
    />
    <label for="passwordConfirm">Повторите пароль</label>
  </div>
  <div>
    <select name="userType" id="">
      <option value="directorOPOP">Руковдитель ОПОП</option>
      <option value="directorCompany">Руководитель предприятия</option>
      <option value="directonOrganization">Руководитель организации</option>
      <option value="directorUSU">Руководитель практики от ЮГУ</option>
    </select>
  </div>
  <button formaction="" type="submit">Добавить пользователя</button>
</form>
{% for message in messages %} {{message}} {% endfor %}

<a href="/admin_index">Назад</a>

<script src="" async defer></script>
{% endblock %}
