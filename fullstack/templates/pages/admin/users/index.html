{% extends "base.html" %} {% block content %}
<div>
  <a href="/admin_index">Назад</a>
</div>
<div>
  <a href="/admin_user_create">Создать пользователя</a>
</div>
<div>
  <table>
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Отчество</th>
      <th>Роль</th>
      <th>Логин</th>
      <th>Пароль</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.firstname }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.surname }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.login }}</td>
      <td>{{ user.password }}</td>
      <td>
        <a href="/admin_user_update/{{user.login}}">Изменить пользователя</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
