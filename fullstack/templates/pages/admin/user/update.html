{% extends "base.html" %} {% block content %}
<div class="admin-back">
  <a href="/admin_user_index">Назад</a>
</div>
<form action="" method="post" id="change">
  <input type="hidden" name="user_id" value="{{ old_user.id }}">
  <div class="form-name">
    <label for="firstname">Ф. И. О.</label>
    <input type="text" 
      class="form-name" 
      name="fio" 
      placeholder="Иван" 
      value="{{ old_user.lastname }} {{ old_user.firstname }} {{ old_user.surname }}" 
      required />
  </div>
  
  <div class="form-login">
    <label for="login">Логин</label>
    <input type="text" 
      class="form-login" 
      name="login" 
      placeholder="ИИИ" 
      value="{{ old_user.login }}" required />
  </div>
  
  <div class="form-role">
    <div class="form-role-student">
      <label class="form-role__label" for="student">Студент</label>
      <input class="form-role__input" type="checkbox" name="student" id="student">
    </div>

    <div class="form-role-director-opop">
      <label for="director">Руководитель ОПОП</label>
      <input class="form-role__input" type="checkbox" name="director-opop" id="director">
    </div>

    <div class="form-role-director-organization">
      <label for="director">Руководитель организации</label>
      <input class="form-role__input" type="checkbox" name="director-organization" id="director">
    </div>

    <div class="form-role-director-company">
      <label for="director">Руководитель предприятия</label>
      <input class="form-role__input" type="checkbox" name="director-company" id="director">
    </div>
 
    <div class="form-role-admin">
      <label for="admin">Администратор</label>
      <input class="form-role__input" type="checkbox" name="admin" id="admin">
    </div>
  </div>
  
  <div class="form-pass">
    <label for="password">Пароль</label>
    <input type="text" 
      class="form-pass" 
      name="password" 
      placeholder="Пароль" 
      value="{{ old_user.password }}" required />
  </div>
  <button id="user-change" class="btn" type="button">Изменить пользователя</button>
</form>
{% endblock %}

{% block script %}
  <script src="{{ url_for('static', filename='js/admin.user-update.js') }}"></script>
{% endblock %}
