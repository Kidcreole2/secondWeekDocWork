{% extends "base.html" %} {% block content %}
<div class="admin-back">
  <a href="/admin_user_index">Назад</a>
</div>
<!-- TODO Подписать все на русском -->
<!-- TODO сделать генератор на js -->
<h4>Создание</h4>
<form action="#" method="post">
  <div class="form-patronymic">
    <label for="fio">Ф. И. О.</label>
    <input type="text" class="form-patronymic" name="fio" placeholder="Иванов" required />
  </div>

  <div class="form-role">
    <div class="form-role-student">
      <label class="form-role__label" for="student">Студент</label>
      <input class="form-role__checkbox" type="checkbox" name="student" id="student">
    </div>

    <div class="form-role-director-opop">
      <label for="director">Руководитель ОПОП</label>
      <input class="form-role__checkbox" type="checkbox" name="director-opop" id="director">
    </div>

    <div class="form-role-director-organization">
      <label for="director">Руководитель организации</label>
      <input class="form-role__checkbox" type="checkbox" name="director-organization" id="director">
    </div>

    <div class="form-role-director-company">
      <label for="director">Руководитель предприятия</label>
      <input class="form-role__checkbox" type="checkbox" name="director-company" id="director">
    </div>
 
    <div class="form-role-admin">
      <label for="admin">Администратор</label>
      <input class="form-role__checkbox" type="checkbox" name="admin" id="admin">
    </div>
  </div>
  
 
 
  <div class="form-login">
    <label for="login">Логин</label>
    <input type="text" class="form-login" name="login" placeholder="ИИИ" required />
  </div>

  <div class="form-pass">
    <label for="password">Пароль</label>
    <input type="password" class="form-pass" name="password" placeholder="Пароль" required />
  </div>

  <div class="form-two-pass">
    <label for="passwordConfirm">Повторите пароль</label>
    <input type="password" class="form-two-pass" name="passwordConfirm" placeholder="Пароль" required />
  </div>

  <div>
    <select name="user-type">
      <option value="director-opop">Руковдитель ОПОП</option>
      <option value="director-company">Руководитель предприятия</option>
      <option value="directon-organization">Руководитель организации</option>
      <option value="director-usu">Руководитель практики от ЮГУ</option>
      <option value="student">Студент</option>
    </select>
  </div>

  <div class="form-login-post">
    <label for="post">Должность</label>
    <input type="text" class="form-login" name="post" placeholder="ИИИ" required />
  </div>

  <div class="student-group">

    <input name="student-group" list="groups">
      <datalist id="groups">
        {% for group in groups %}
          <option value="{{ group.name }}"></option>
        {% endfor %}
      </datalist>
    </select>
  </div>

  <button formaction="" id="user-create" class="btn" type="button">Добавить пользователя</button>
</form>
{% for message in messages %} {{message}} {% endfor %}

{% endblock %}
{% block srcipt %}
  <script src="{{ url_for('static', filename='js/admin.user-create.js') }}"></script>
{% endblock %}
