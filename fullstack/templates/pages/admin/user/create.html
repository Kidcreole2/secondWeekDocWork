{% extends "base.html" %} {% block content %}
<div class="admin-back">
  <a href="/admin">Назад</a>
</div>

<h4>Создание</h4>
<form action="#" method="post">
  <div class="form-patronymic">
    <label for="fio">Ф. И. О.</label>
    <input type="text" class="form-patronymic" name="fio" placeholder="Иванов" required />
  </div>

  <div class="form-role">
    <div class="form-role-director-opop">
      <label for="director">Руководитель ОПОП</label>
      <input class="form-role__checkbox" type="checkbox" name="director-opop" id="director">
    </div>

    <div class="form-role-director-organization">
      <label for="director">Руководитель организации</label>
      <input class="form-role__checkbox" type="checkbox" name="director-organization" id="director">
    </div>

    <div class="form-role-director-company">
      <label for="director">Руководитель предприятия</label>
      <input class="form-role__checkbox" type="checkbox" name="director-company" id="director">
    </div>
 
    <div class="form-role-director-usu">
      <label for="director-usu">Руководителем практики от ЮГУ</label>
      <input class="form-role__checkbox" type="checkbox" name="director-usu" id="admin">
    </div>
  </div>
  
 
 
  <div class="form-login">
    <label for="login">Логин</label>
    <input type="text" class="form-login" name="login" placeholder="ИИИ" required />
  </div>

  <div class="form-pass">
    <label for="password">Пароль</label>
    <input type="password" class="form-pass" name="password" placeholder="Пароль" required />
  </div>

  <div class="form-two-pass">
    <label for="passwordConfirm">Повторите пароль</label>
    <input type="password" class="form-two-pass" name="passwordConfirm" placeholder="Пароль" required />
  </div>

  <button id="user-create" class="btn" type="button">Добавить пользователя</button>
</form>

{% endblock %}
{% block script %}
  <script src="{{ url_for('static', filename='js/admin.user-create.js') }}"></script>
{% endblock %}
