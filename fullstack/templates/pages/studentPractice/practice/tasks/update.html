{% extends "base.html" %} {% block content %}
<div class="admin-back">
    <a id="goBack" href="/studentPractice/{{role}}">Назад</a>
</div>
<div class="tasks">
    <form>
        <div>
            <label>Название</label>
            <input type="text" value="{{ task.name }}" name="name">
        </div>
        <div>
            <label>Дата</label>
            <input type="date" value="{{ task.date }}" name="date">
        </div>
    </form>
</div>
<button id="tasks-create" >Создать</button>
{% endblock %}
{% block script %}
<script src="{{ url_for('static', filename='js/tasks-create.js') }}"></script>
{% endblock %}
