{% extends "base.html" %} {% block content %}
<div>
  <a href="/studentPractice/{{role}}">Назад</a>
</div>

<div>
    <a href="/studentPractice/update/{{student_practice.id}}/task/create">Создать задачу</a>
</div>

<ul>
    {% for task in tasks %}
    <li>
      <a href="/studentPractice/update/{{student_practice.id}}/task/update/{{task.id}}">{{task.name}}</a>
      <span>
        <button id="{{ task.id }}">Delete</button>
      </span>
    </li>
    {% endfor %}
  </ul>

<form>
  <div>
    <label>Город прохождения практики</label>
    <input type="text" 
      name="place_city"/>
  </div>
  
  <div>
    <label>Адрес прохождения практики</label>
    <input type="text"  
      name="place_address"/>
  </div>

  <div>
    <label>Название предприятия на котором проходит практика</label>
    <input type="text"  
      name="place_name"/>
  </div>

  <div>
    <label>Сокращенное название предприятия на котором проходит практика</label>
    <input type="text"  
      name="place_name_short"/>
  </div>
  {% if current_user.role != "student" %}
  <div>
    <label>Прошёл ли студент практику</label>
    <select name="passed">
      <option value="Да">Да</option>
      <option value="Нет">Нет</option>
    </select>
  </div>
  <div>
    <label>Какая оценка у студента</label>
    <select name="grade">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <div>
    <label>Если нет то по какой причине</label>
    <input type="text" value="" name="reason" />
  </div>
  <div>
    <label>Продемонстрированные качества</label>
    <input type="text"  
      name="demonstrated_qualities"/>
  </div>

  <div>
    <label>Как справлялся с возникающими при работе проблемами</label>
    <select name="overcoming_difficulties">
      <option value="Оперативно">Оперативно</option>
      <option value="Легко">Легко</option>
      <option value="С трудом">С трудом</option>
    </select>
  </div>

  <div>
    <label>Индивидуальное задание, предусмотренное программой практики, выполнено...</label>
    <select name="work_volume">
      <option value="Частично">Частично</option>
      <option value="В полном объёме">В полном объёме</option>
      <option value="Успешно">Успешно</option>
    </select>
  </div>
  <div>
    <label>Замечания</label>
    <input type="text"  name="remarks"/>
  </div>
  {% endif %}
  <button id="student-practice-change" class="btn" type="button">Изменить пользователя</button>
</form>
{% endblock %}
{% block script %}
{% if current_user.role == "student" %}
  <script src="{{ url_for('static', filename='js/student.studentPractice-update.js') }}"></script>
{% else %}
  <script src="{{ url_for('static', filename='js/studentPractice-update.js') }}"></script>
{% endif %}
{% endblock %}
