{% extends "base.html" %} {% block content %} 
<div>
  <a href="/opop">Назад</a>
</div>
{% for student in students %}
  <form action="" method="post">
    <div>Начать практику</div>
    <h2>{{ student.name }}</h2>
    <input type="hidden" name="practice_id" value="{{ practice.id }}" />
    <input type="hidden" name="student_id" value="{{ student.id }}" />
    <div>
      <input type="checkbox" name="paid" />
    </div>
    <div>
      <select name="kind_of_contract">
        <option value="not" selected>-</option>
        <option value="short">Краткосрочный</option>
        <option value="long">Долгосрочный</option>
      </select>
    </div>
    <div>
      <select name="director">
        {% for director in directors %}
        <option value="{{ director.id }}">
          {{ director.firstname }}
        </option>
        {% endfor %}
      </select>
    </div>
  </form>
{% endfor %}
<button id="startPractice" type="button">Отправить</button>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/start_practice.js') }}"></script>
{% endblock %}
