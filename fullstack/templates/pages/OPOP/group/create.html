{% extends "base.html" %} {% block content %}
<div>
  <a href="/opop_group_index"><button type="button">Return</button></a>
</div>
<form action="#" method="post">
  <div>
    <input type="text" name="name" required />
    <label for="name">Имя</label>
  </div>
  <select name="specialization_id" id="">
    {% for spezialization in spezializations %}
        <option value="{{ spezialization.id }}">{{spezialization.name}}</option>
    {% endfor %}
  </select>
  <div>
    <input type="text" name="course" required />
    <label for="course">Имя</label>
  </div>
  <a><button type="submit">Confirm</button></a>
</form>
{% endblock %}
