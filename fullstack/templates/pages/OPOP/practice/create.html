{% extends "base.html" %} {% block content %}
<form action="#" method="post">
  <div>
    <label for="name">Имя</label>
    <input type="text" name="name" required />
  </div>
  <div>
    <label for="start_date">Дата начала практики</label>
    <input type="date" name="start_date" required />
  </div>
  <div>
    <label for="end_date">Дата конца практики</label>
    <input type="date" name="end_date" required />
  </div>
  <div>
    <label for="type_of_practice">Тип практики</label>
    <input type="text" name="type_of_practice" required />
  </div>
  <div>
    <label for="kind_of_practice">Вид практики</label>
    <input type="text" name="kind_of_practice" required />
  </div>
  {% for group in groups %}
  <div>
    <label for="check_{{group.id}}">{{group.name}}</label>
    <input type="checkbox" name="check_{{group.id}}">
  </div>
  {% endfor %}
  <div>
    <label for="order">Номер приказа и его дата</label>
    <input type="text" name="order" required />
  </div>
  <div>
    <label for="recomendations">Рекомендации(не обязательно)</label>
    <input type="text" name="recomendations" />
  </div>
  <button class="btn" type="submit">Создать</button>
</form>
{% endblock %}
