<html>
    <head>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    <meta name="theme-color" content="#712cf9">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>

            <form action="#">

              <h1 class="h3 mb-3 fw-normal">Пожайлуста войдите</h1>
          
              <div class="form-name">
                <input type="text" class="form-name" name="floatingName" placeholder="Иван">
                <label for="floatingInput">Имя</label>
              </div>
              <div class="form-surname">
                <input type="text" class="form-surname" name="floatingSurname" placeholder="Иванович">
                <label for="floatingPassword">Фамилия</label>
              </div>
              <div class="form-patronymic">
                <input type="text" class="form-patronymic" name="floatingPatronymic" placeholder="Иванов">
                <label for="floatingPassword">Отчество</label>
              </div>
              <div class="form-login">
                <input type="text" class="form-login" name="floatingLogin" placeholder="ИИИ">
                <label for="floatingPassword">Логин</label>
              </div>
              <div class="form-pass">
                <input type="password" class="form-pass" name="floatingPassword" placeholder="Пароль">
                <label for="floatingPassword">Пароль</label>
              </div>
              <div class="form-two-pass">
                <input type="password" class="form-two-pass" name="floatingTwoPassword" placeholder="Пароль">
                <label for="floatingPassword">Повторите пароль</label>
              </div>
              <a href="frontend/index.html"><button formaction="" type="submit">Зарегистрироваться</button></a>
            </form>

          
        <script src="" async defer></script>
