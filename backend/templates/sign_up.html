<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DocWork</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    <meta name="theme-color" content="#712cf9">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

            <form action="#" method="post">

              <h1 class="h3 mb-3 fw-normal">Пожайлуста войдите</h1>
          
              <div class="form-name">
                <input type="text" class="form-name" name="firstname" placeholder="Иван">
                <label for="firstname">Имя</label>
              </div>
              <div class="form-surname">
                <input type="text" class="form-surname" name="lastname" placeholder="Иванович">
                <label for="lastname">Фамилия</label>
              </div>
              <div class="form-patronymic">
                <input type="text" class="form-patronymic" name="surname" placeholder="Иванов">
                <label for="surname">Отчество</label>
              </div>
              <div class="form-login">
                <input type="text" class="form-login" name="login" placeholder="ИИИ">
                <label for="floatingPassword">Логин</label>
              </div>
            </div>
            <div class="form-login">
              <input type="text" class="form-login" name="role" placeholder="Студент">
              <label for="role">Роль</label>
            </div>
              <div class="form-pass">
                <input type="password" class="form-pass" name="password" placeholder="Пароль">
                <label for="password">Пароль</label>
              </div>
              <div class="form-two-pass">
                <input type="password" class="form-two-pass" name="passwordConfirm" placeholder="Пароль">
                <label for="passwordConfirm">Повторите пароль</label>
              </div>
              <a><button formaction="" type="submit">Зарегистрироваться</button></a>
            </form>

          
        <script src="" async defer></script>
    </body>
</html>
